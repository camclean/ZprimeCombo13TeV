@include "counting-nobkg.cfg"

mle = {
    type = "mle";
    name = "mle";
    minimizer = {
        type = "root_minuit";
    };
    parameters = ("Theta");
};

options = {
    plugin_files = ("$THETA_DIR/lib/core-plugins.so", "$THETA_DIR/lib/root.so");
};

writer = {
    type = "pseudodata_writer";
    name = "writer";
    observables = ("o");
    write-data = false;
};

main = {
    output_database = {
        type = "sqlite_database";
        filename = "counting-nobkg-mle.db";
    };
    data_source = {
        name = "data_source";
    	type = "model_source";
    	model = "@counting";
    	rnd_gen = {seed = 123; };
    };

    model = "@counting";
    producers = ("@mle", "@writer");
    log-report = false;
    n-events = 500;
};
